name: Tests and Formatting

on:
  push:
    branches:
      - '**'

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      gradle-path: ${{ steps.gradle.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x gradlew


  run-backend-tests:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Load Config Files from Secrets
        env:
          CONFIG_FILE: ${{ secrets.CONFIG_FILE }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo $CONFIG_FILE > common-lib/src/main/resources/config.json
          echo $GOOGLE_API_KEY > common-lib/src/main/resources/google_api_key.json

      - name: Run Backend Tests
        run: ./gradlew test -PexcludeTests="**/DatabaseStartupTest*"

      - name: Store Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/

  check-static-analyzer:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Static Analysis
        run: |
          ./gradlew detektMain
          ./gradlew detektTest
