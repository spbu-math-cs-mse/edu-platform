name: Tests and Formatting

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:

  check-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Gradle wrapper
        run: gradle wrapper

      - name: Make gradlew executable
        working-directory: calculator-backend
        run: chmod +x gradlew

      - name: Run Spotless Check on changed files
        run: ./gradlew spotlessCheck


  run-backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Gradle wrapper
        run: gradle wrapper

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Backend Tests
        run: ./gradlew check


