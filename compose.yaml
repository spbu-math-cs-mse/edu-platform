
services:
  backend:
    build:
      secrets:
        - config_file
        - google_api_key
        - bot_tokens
      context: .
      dockerfile: Dockerfile
    environment:
      CONFIG_FILE: /run/secrets/config.json
    container_name: edu-platform
    secrets:
      - bot_tokens
      - config_file
      - google_api_key
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: edu-platform
    secrets:
      - db_user
      - db_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_cache
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

secrets:
  bot_tokens:
    file: ./secrets/bot_tokens
  config_file:
    file: ./secrets/config.json
  google_api_key:
    file: ./secrets/google_api_key.json

  db_user:
    file: ./secrets/db_user
  db_password:
    file: ./secrets/db_password

volumes:
  postgres_data:
